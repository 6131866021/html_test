<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>JS Documentation Page</title>
        <link rel="stylesheet" href="port.css"/>
    </head>

    <body>
        <div class="tab">
            <img src="com.png" style="width: 4%; padding-left: 10px;">
            <button class="tablinks" id="Contact" onclick="openCity(event,'Contact')">Contact</button>
            <button class="tablinks" id="About" onclick="openCity(event,'About')">About</button>
            <button class="tablinks" id="Home" onclick="openCity(event,'Home')">Home</button>
        </div>
        <div class="tabcontent" id="Home">
            <p>Welcome to my website</p>
        </div>

    </body>

    <script>
        function openCity(evt, cityName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(cityName).style.display = "block";
            evt.currentTarget.className += " active";
            }
        
            // Get the element with id="defaultOpen" and click on it
            document.getElementById("defaultOpen").click();
    </script>
    
</html>
